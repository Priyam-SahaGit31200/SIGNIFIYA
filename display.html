<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <title>Display Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to load data from local storage
        function loadFormData() {
            const name = localStorage.getItem('name');
            const registrationNumber = localStorage.getItem('registrationNumber');
            const email = localStorage.getItem('email');
            const department = localStorage.getItem('department');
            const events = localStorage.getItem('events');

            document.getElementById('nameDisplay').innerText = name;
            document.getElementById('registrationNumberDisplay').innerText = registrationNumber;
            document.getElementById('emailDisplay').innerText = email;
            document.getElementById('departmentDisplay').innerText = department;
            document.getElementById('eventsDisplay').innerText = events;
        }
    </script>
</head>
<body onload="loadFormData()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tech Fest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Submitted Information</h2>
        <p><strong>Name:</strong> <span id="nameDisplay"></span></p>
        <p><strong>Registration Number:</strong> <span id="registrationNumberDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>Department:</strong> <span id="departmentDisplay"></span></p>
        <p><strong>Event:</strong> <span id="eventsDisplay"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
